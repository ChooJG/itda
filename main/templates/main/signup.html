<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- static 태그 로드 -->
    {% load static %}

    <!-- CSS 링크 -->
    <link rel="stylesheet" href="{% static 'main/css/signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>회원가입</h2>
            <form method="POST" id="signup-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="school">학교</label>
                    <select id="school" name="school" required>
                        <option value="중학교">중학교</option>
                        <option value="고등학교">고등학교</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grade">학년</label>
                    <select id="grade" name="grade" required>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <button type="submit" class="signup-button">회원가입</button>
            </form>
        </div>
    </div>

    <!-- 팝업 메시지 -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="signup-popup">
        <div class="popup-content">
            <p>회원가입이 완료되었습니다.</p>
            <button onclick="redirectToMain()" class="popup-button">확인</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            // 기본 form 동작 방지 (서버 응답 전 팝업 테스트용)
            event.preventDefault();

            // 팝업 표시
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('signup-popup').style.display = 'block';
        });

        // 팝업의 확인 버튼 클릭 시 메인 페이지로 이동
        function redirectToMain() {
            window.location.href = "{% url 'main_page' %}"; // 메인 페이지 URL
        }
    </script>
</body>
</html>
