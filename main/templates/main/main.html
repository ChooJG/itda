<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>

    <!-- static 태그 로드 -->
    {% load static %}

    <!-- CSS 링크 -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    {% include 'main/topbar.html' %} <!-- 상단 바 포함 -->

    <!-- 메시지 표시 -->
    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <!-- 좌측 사이드바 -->
        <div class="sidebar">
            <h2>필터</h2>
            <form method="GET" action="{% url 'all_products' %}">
                <label for="school">학교</label>
                <select id="school" name="school">
                    <option value="">--학교 선택--</option>
                    <option value="middle" {% if request.GET.school == 'middle' %}selected{% endif %}>중학교</option>
                    <option value="high" {% if request.GET.school == 'high' %}selected{% endif %}>고등학교</option>
                </select>
                
                <label for="grade">학년</label>
                <select id="grade" name="grade">
                    <option value="">--학년 선택--</option>
                    <option value="1" {% if request.GET.grade == '1' %}selected{% endif %}>1학년</option>
                    <option value="2" {% if request.GET.grade == '2' %}selected{% endif %}>2학년</option>
                    <option value="3" {% if request.GET.grade == '3' %}selected{% endif %}>3학년</option>
                </select>
                
                <label for="subject">과목</label>
                <select id="subject" name="subject">
                    <option value="">--과목 선택--</option>
                    <option value="korean" {% if request.GET.subject == 'korean' %}selected{% endif %}>국어</option>
                    <option value="english" {% if request.GET.subject == 'english' %}selected{% endif %}>영어</option>
                    <option value="math" {% if request.GET.subject == 'math' %}selected{% endif %}>수학</option>
                    <option value="history" {% if request.GET.subject == 'history' %}selected{% endif %}>한국사</option>
                    <option value="social" {% if request.GET.subject == 'social' %}selected{% endif %}>사회 탐구</option>
                    <option value="science" {% if request.GET.subject == 'science' %}selected{% endif %}>과학 탐구</option>
                </select>

                <button type="submit">필터 적용</button>
            </form>
        </div>

        <!-- 중앙 콘텐츠 -->
        <div class="content">
            <div class="welcome">
                환영합니다
            </div>
            <div class="feature-boxes">
                <div class="box">
                    <h3>상품 검색</h3>
                    <p>원하는 상품을 빠르게 검색해보세요.</p>
                </div>
                <div class="box">
                    <h3>상품 등록</h3>
                    <p>새로운 상품을 등록해보세요.</p>
                    <a href="{% url 'product_register' %}"><button>상품 등록</button></a>
                </div>
                <div class="box">
                    <h3>인기 상품</h3>
                    <p>인기 있는 상품들을 확인하세요.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
